<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    
</head>
<body>
    <h2>Calculator</h2>
    <div class="mainbox">

     
        <div class="box">
            <div class="screen" id="display" >0</div>
            <div class="buttons">
                <button class="btn operatr" data-value="%" >%</button>
                <button class="btn operatr" data-value="√" >√</button>
                <button class="btn operatr" data-value="x^2" >x<sup>2</sup></button>
                <button class="btn operatr c" data-value="c"  >c</button>
                
                <button class="btn operatr" data-value="π" >&pi;</button>
                <button class="btn operatr" data-value="1/x" >1/x</button>
                <button class="btn operatr x" data-value="X" >X</button>
                <button class="btn operatr" data-value="/" >/</button>
                
                <button class="btn" data-value="7" >7</button>
                <button class="btn" data-value="8" >8</button>
                <button class="btn" data-value="9" >9</button>
                <button class="btn operatr" data-value="*" >*</button>
                
                <button class="btn" data-value="4" >4</button>
                <button class="btn" data-value="5" >5</button>
                <button class="btn" data-value="6" >6</button>
                <button class="btn operatr" data-value="-" >-</button>
                
                <button class="btn" data-value="1" >1</button>
                <button class="btn" data-value="2" >2</button>
                <button class="btn" data-value="3" >3</button>
                <button class="btn operatr" data-value="+" >+</button>

                <button class="btn" data-value="00" >00</button>
                <button class="btn" data-value="0" >0</button>
                <button class="btn" data-value="." >.</button>
                <button class="btn operatr equal" data-value="=" >=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
<!-- <script src="./style.js"></script> -->
</html>
